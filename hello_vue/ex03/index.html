<!DOCTYPE html>
<html>
	<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
	<div id="app">
		<p v-if="seen">{{ message }}</p>
		<input type="text" v-model="message" />
	</div>
	<script>
		var app = new Vue({
		el: "#app",
		data: {
			message: null,
			seen: true
		}
		});
	</script>
	</body>
</html>
